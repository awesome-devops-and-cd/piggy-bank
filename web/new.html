<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Piggy Bank - New Expense</title>
  <style>
    body {
      padding: 50px;
    }

    legend {
      font-size: xx-large;
      padding-bottom: 50px;
    }
  </style>
</head>

<body>
  <form id="new-expense">
    <fieldset>
      <legend>Track a new expense</legend>
      <label for="username">
        Username
        <input type="text" id="username" placeholder="username">
      </label>
      <label for="description">
        Description
        <input type="text" id="description" placeholder="description...">
      </label>
      <label for="amount">
        Paid Amount
        <input type="number" id="amount" min="0.00" step="0.01" placeholder="">
      </label>
      <label for="participants">
        Participants
        <input type="text" id="participants" placeholder="username,username,...">
      </label>
      <label for="date">
        Date
        <input type="date" id="date">
      </label>
      <button id="submit">submit</button>
    </fieldset>
  </form>
  <!--
    nice to haves
    - add an image of the receipt
    - add more fields like tags of the expense
    - ...
   -->
  <pre id="debug"></pre>
  <script>
    document.addEventListener('DOMContentLoaded', function onDomReady() {
      const username = document.getElementById('username')
      const description = document.getElementById('description')
      const amount = document.getElementById('amount')
      const participants = document.getElementById('participants')
      const date = document.getElementById('date')

      const submit = document.getElementById('submit')
      const form = document.getElementById('new-expense')

      date.valueAsDate = new Date()

      form.addEventListener('submit', event => event.preventDefault())
      submit.addEventListener('click', function onFormSubmission() {
        const debug = document.getElementById('debug')
        debug.innerText = JSON.stringify({
          username: username.value,
          description: description.value,
          amount: amount.valueAsNumber,
          participants: participants.value.split(','),
          date: date.valueAsDate
        }, null, 2)
      })


    })

  </script>
</body>

</html>

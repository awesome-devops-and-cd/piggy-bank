<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Piggy Bank - Expenses List</title>
  <style>
    body {
      padding: 50px;
    }
  </style>
</head>

<body>
  <a href="index.html">‹ Back</a>
  <br>
  <br>
  <table>
    <thead>
      <tr>
        <td>username</td>
        <td>description</td>
        <td>amount</td>
        <td>participants</td>
        <td>date</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('api/expenses.json', {
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    })
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('tbody')

        const tableBodyFragment = document.createDocumentFragment()
        const tableBodyReplacement = document.createElement('tbody')

        tableBodyFragment.appendChild(tableBodyReplacement)

        data.forEach(element => {
          const row = tableBodyReplacement.insertRow()

          const username = row.insertCell(0)
          username.innerHTML = `<code>${element.username}</code>`

          const description = row.insertCell(1)
          description.innerText = element.description

          const amount = row.insertCell(2)
          amount.innerText = parseFloat(element.amount).toFixed(2) + ' €'

          const participants = row.insertCell(3)
          participants.innerHTML = element.participants
            .map(participant => `<code>${participant}</code>`)
            .join(' ')

          const date = row.insertCell(4)
          date.innerText = new Date(element.date).toDateString()
          
          // Team 2 code
          // ############################################################
          // user list
          var user1 = {username: "foo", credit: 0, debit: 0, balance: 0};
          var user2 = {username: "bar", credit: 0, debit: 0, balance: 0};
          var user3 = {username: "baz", credit: 0, debit: 0, balance: 0};
          var users = [user1, user2, user3];
          
          for (i=0; i<data.length; i++)
            {
              var dataTmp = data[i]

              for (j=0; j<users.length; j++)
              {
                //credit
                if(dataTmp.username == users[j].username)
                {
                  users[j].credit +=  dataTmp.amount;
                }
              
                //debit
                for(x=0; x<dataTmp.participants.length; x++)
                {
                    if (dataTmp.participants[x] ==users[j].username)
                    {
                      users[j].debit +=  dataTmp.amount/dataTmp.participants.length;
                    }
                }
              }
            }

            //compute balance
            for(i=0; i<data.length; i++)
            {
              users[i].balance = users[i].credit-users[i].debit;
            }
            console.log(users)
            // ############################################################

        })

        tableBody.parentNode.replaceChild(tableBodyFragment, tableBody)
      })




  </script>
</body>

</html>

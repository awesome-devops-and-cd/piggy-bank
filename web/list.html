<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Piggy Bank - Expenses List</title>
  <style>
    body {
      padding: 50px;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td>username</td>
        <td>description</td>
        <td>amount</td>
        <td>participants</td>
        <td>date</td>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <script>
    // In order to use fetch, a http protocol is required. In order to use it, we get the raw json file from our repo in github
    fetch('https://raw.githubusercontent.com/awesome-devops-and-cd/piggy-bank/master/web/api/expenses.json', {
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    })
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('table-body')
        for (var key in data) {
          var transaction = data[key]
          var newRow = table.insertRow()
          
          var htmlContent = `<td>${transaction.username}</td><td>${transaction.description}</td><td>${transaction.amount}</td>
                <td>${transaction.participants}</td><td>${transaction.date}</td>`
          newRow.innerHTML = htmlContent;
        }
      })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Piggy Bank</title>
</head>

<body>
  <h1>Piggy Bank</h1>

  <!-- NEW.HTML -->

  <form id="new-expense">
    <fieldset>
      <legend>Track a new expense</legend>
      <label for="username">
        Username
        <input type="text" id="username" placeholder="username">
      </label>
      <label for="description">
        Description
        <input type="text" id="description" placeholder="description...">
      </label>
      <label for="amount">
        Paid Amount
        <input type="number" id="amount" min="0.00" step="0.01" placeholder="">
      </label>
      <label for="participants">
        Participants
        <input type="text" id="participants" placeholder="username,username,...">
      </label>
      <label for="date">
        Date
        <input type="date" id="date">
      </label>
      <label for="image">
        Image path
        <input type="file" id="image">
      </label>
      <button id="submit">submit</button>
    </fieldset>
  </form>
  <pre id="debug"></pre>
  <img id="preview">

  <!-- LIST.HTML -->

  <table class="js-sort-table" id="demo1">
    <thead>
      <tr>
        <th>username<i class="fa fa-fw fa-sort"></i></th>
        <th>description<i class="fa fa-fw fa-sort"></i></th>
        <th class="js-sort-string">amount<i class="fa fa-fw fa-sort"></i></th>
        <th>participants<i class="fa fa-fw fa-sort"></i></th>
        <th class="js-sort-date">date<i class="fa fa-fw fa-sort"></i></th>
        <th class="js-sort-none">image</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- BLANANCES.HTML -->

  <article id="users">
    Loading...
  </article>
  <article>
    <h4>Recommended operations to settle debts</h4>
    <ul id="ul-track-op">
    </ul>
  </article>

  <script src="sort-table.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
